    <script>
        $(document).ready(function () {
            var today = new Date();
            var maxDate = new Date(today.getFullYear(), today.getMonth() + 3, 0); // 3 months from today
            var minDate = new Date(today.getFullYear(), today.getMonth(), today.getDate()); // today's date
            $('#datepicker').datepicker({
                format: 'MM dd, yyyy',
                autoclose: true,
                todayHighlight: true,
                orientation: 'bottom',
                startDate: minDate,
                endDate: maxDate
            });
            $('#datetime').datetimepicker({
                format: 'hh:mm A',
            });
        });
        function myFunction() {
            var date = document.getElementById("datepicker").value;
            var time = document.getElementById("datetime").value;
            console.log(date, time)

            // Store the variable in localStorage
            localStorage.setItem("myDateKey", date);
            localStorage.setItem("myTimeKey", time);
            localStorage.setItem("myLocation", '6230 Claremont Ave, Oakland, CA');

            console.log(localStorage.getItem("myDateKey"));
            console.log(localStorage.getItem("myTimeKey"));
            console.log(localStorage.getItem("myLocation"));
            if (date && time)
                window.location.href = "app4.html";
        }
        // still needs to be implemented
        function changeColor(id) {
            let buttonNames = ["button1", "button2", "button3", "button4", "button5", "button6", "button7", "button8"]
            var buttonArr = []
            for (let i = 0; i < buttonNames.length; i++) {
                const button = document.getElementById(buttonNames[i]);
                buttonArr.push(button)
            }
            for (let i = 0; i < buttonArr.length; i++) {
                if (i + 1 != id) {
                    buttonArr[i].classList.remove('btnBorderRed')
                    buttonArr[i].classList.add('btnGray')
                } else {
                    buttonArr[i].classList.remove('btnGray')
                    buttonArr[i].classList.add('btnBorderRed')
                }
            }
            
        }
    </script>
